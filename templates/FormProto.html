<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>



		<header>

			<div class="navbar">

				<div class="dropdown">
					<button class="dropbtn">Register
						<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-content">
						<a href="#">Register Surgery</a>
						<a href="#">Register Pharmacy</a>
					</div>
				</div>
			</div>

			<div class="dropdown">
				<button class="dropbtn">Prescriptions
					<i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
					<a href="#">Submit Prescription</a>
					<a href="#">Retrieve Prescription</a>
					<a href="#">Amend Prescription</a>
				</div>
			</div>
			</div>


			<aside class="login">


					<a href="#"><img src="static/logintry2_75x75.png" onclick="loginCredentials()"></a>
				<div id="login-content">
					<div class="arrow-up"></div>

					<div id="loginDropDown">
						<form class="login-form">

								<p style="font-weight: bold" >Login Email</p>
								<input class="inputBoxBlack" type="email" name="LoginEmail">
								<br>
								<p style="font-weight: bold">Password</p>
								<input class="inputBoxBlack" type="text" name="Password">
								<br>

								<a href="#"><p style="font-weight: bold; font-size: 14px; color: #000000;" >Forgot Login Credentials?</p></a>

								<p><input class="buttonBlack" type = "submit" value = "Login" /></p>

						</form>
					</div>
				</div>
			</aside>
	</header>

	<div id="wrapper">




			<br>

		<div class="formProto">

			<form class="bodyForms">
				<p>Field 0</p>
				<input class="inputBoxGreen">
				<br>
				<p>Field 1</p>
				<input class="inputBoxGreen">
				<br>
				<p>Field 2</p>
				<input class="inputBoxGreen">
				<br>
				<p>Field 3</p>
				<input class="inputBoxGreen">
				<br>
				<p>Field 4</p>
				<input class="inputBoxGreen">
				<br>
				<p>Field 5</p>
				<textarea class="inputBoxGreen"></textarea>
				<br>
				<br>
				<button class="buttonGreen" style="vertical-align:middle"><span> Submit </span></button>



			</form>



		</div>






	</div>


	<footer style="font-weight: bold;">
			&copy; 2023
		</footer>

		<script>
			function loginCredentials() {
				var x = document.getElementById("login-content");
				if (x.style.display === "none") {
					x.style.display = "block";
				} else {
					x.style.display = "none";
				}
			}
		</script>

		<script src="static/app.js"></script>
